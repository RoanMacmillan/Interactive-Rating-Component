<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Overpass:wght@400;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  
</head>

<body>



  <!-- Rating state start -->

  <div class="app-container">

    <div id="first-state" class="rating-state">
      <div class="star">
        <img id="star-img" src="./images/icon-star.svg">
      </div>
      <h2>How did we do?</h2>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="ratings">
        <div class="ratings-child">
          1
        </div>
        <div class="ratings-child">
          2
        </div>
        <div class="ratings-child">
          3
        </div>
        <div id="four" class="ratings-child">
          4
        </div>
        <div id="five" class="ratings-child">
          5
        </div>

      </div>
      <button id="btn">Submit</button>

    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div id="second-state" class="rating-state">
      <img src="./images/illustration-thank-you.svg">
      <p class="rating-container">You selected <span id="rate"></span> out of 5
      </p>

      <h2>Thank you!</h2>

      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>

    </div>
  </div>

  <!-- Thank you state end -->







  <script>

    const firstState = document.getElementById("first-state");
    const secondState = document.getElementById("second-state");
    const submit = document.getElementById("btn");
    const rate = document.getElementById("rate");
    const ratingBtn = document.querySelectorAll(".ratings-child");

    let value;

    ratingBtn.forEach((btn) => {

      btn.addEventListener("click", (e) => {

        ratingBtn.forEach((btn) => btn.classList.remove("click-child"));

        e.target.classList.add("click-child");

        value = e.target.textContent;

      })

    })

    submit.addEventListener("click", () => {

      

      rate.textContent = value;
      firstState.style.display = "none";
      secondState.style.display = "block";

    })

  </script>





</body>

</html>
